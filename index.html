<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdziany i Kartkówki NR. 1 - NIZE</title>
    <link rel="icon" href="https://i.imgur.com/G590Y6j.png" type="image/png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes float-full {
            0% { transform: translate(0vw, 0vh) rotate(0deg); opacity: 0.5; }
            25% { transform: translate(15vw, -20vh) rotate(10deg); opacity: 0.3; }
            50% { transform: translate(-25vw, 10vh) rotate(-15deg); opacity: 0.6; }
            75% { transform: translate(10vw, 25vh) rotate(5deg); opacity: 0.4; }
            100% { transform: translate(0vw, 0vh) rotate(0deg); opacity: 0.5; }
        }
        
        .animate-fadeIn {
            animation: fadeIn 1.5s ease-out;
        }
        .animate-pulseSlow {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .animate-float-full {
            animation: float-full 25s ease-in-out infinite alternate;
        }
        .animate-float-slow {
            animation: float-full 40s ease-in-out infinite alternate-reverse;
        }
        .animate-float-fast {
            animation: float-full 18s ease-in-out infinite alternate;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-purple': '#1a0d24',
                        'primary': '#8a2be2',
                        'secondary': '#c4b5fd',
                        'accent-white': '#e0e0e0'
                    },
                    fontFamily: {
                        sans: ['Helvetica', 'Calibri', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-dark-purple font-sans text-accent-white h-screen flex items-center justify-center relative overflow-hidden">

    <div class="absolute inset-0 pointer-events-none">
        
        <div class="animate-float-slow top-[-10%] left-[5%] w-40 h-40 bg-primary/10 rounded-full blur-3xl" style="animation-duration: 45s; animation-delay: 0s;"></div>
        <div class="animate-float-slow bottom-[-15%] right-[20%] w-48 h-48 bg-secondary/5 rounded-xl blur-3xl" style="animation-duration: 50s; animation-delay: 2s;"></div>
        
        <div class="animate-float-full top-[10%] right-[-5%] w-24 h-24 bg-secondary/20 rounded-full blur-2xl" style="animation-duration: 28s; animation-delay: 1s;"></div>
        <div class="animate-float-full bottom-[20%] left-[-10%] w-32 h-32 bg-primary/25 rounded-xl blur-2xl" style="animation-duration: 32s; animation-delay: 4s;"></div>
        
        <div class="animate-float-fast top-[60%] left-[25%] w-20 h-20 bg-secondary/15 rounded-full blur-2xl" style="animation-duration: 20s; animation-delay: 6s;"></div>
        <div class="animate-float-fast top-[5%] right-[50%] w-16 h-16 bg-primary/30 rounded-full blur-xl" style="animation-duration: 15s; animation-delay: 3s;"></div>
        <div class="animate-float-fast bottom-[5%] left-[50%] w-12 h-12 bg-secondary/25 rounded-lg blur-xl" style="animation-duration: 18s; animation-delay: 7s;"></div>

    </div>
    
    <div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 text-center animate-fadeIn relative z-10">
        
        <img src="https://zapodaj.net/images/e331dc1d7b9f1.png" alt="NIZE Logo" class="h-20 sm:h-24 mx-auto object-contain mb-8 animate-pulseSlow">
        
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold mb-4 leading-tight text-secondary drop-shadow-lg">
            Tymczasowo Strona Niedostępna
        </h1>
        
        <p class="text-xl sm:text-2xl font-light mb-8 max-w-3xl mx-auto text-accent-white/90">
            Przepraszamy za utrudnienia! Pracujemy nad ulepszeniami strony.
        </p>

        <p class="text-lg font-medium text-primary mt-6">
            Wrócimy wkrótce!
        </p>
        
        <a href="https://discord.gg/testypl" target="_blank" class="inline-flex items-center bg-primary text-dark-purple mt-6 px-8 py-3 rounded-lg font-bold hover:bg-primary/90 transition duration-300 shadow-xl shadow-primary/30 transform hover:scale-105">
            Odwiedź Discord NIZE
        </a>
        
        <div class="mt-16 text-sm text-accent-white/50">
            <p>2025 Sprawdziany i Kartkówki NIZE</p>
            <p>Strona wykonana przez: OSC4R_</p>
        </div>
    </div>
</body>
</html>
